<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
	<meta name="author" content="">
	<title>체험예약 개설 수정</title>
	<link href="/css/style.css" rel="stylesheet" />
	<script src="/js/allVendors.js"></script>
	<script src="/js/common.js"></script>
	<script src="/sch/js/admin/cnsltExprn/experienceUpdt.js"></script>
</head>

<body>

	<!-- ===== header ====== -->
	<header id="header-html"></header>
	<!-- ===== /header ====== -->
	<div id="wrapper">
		<!-- sidebar -->
		<aside id="sidebar-html"></aside>
		<!-- /sidebar -->
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content" class="pt-0">
				<!-- ===== app ====== -->
				<div id="app">
					<!-- ===== container ====== -->
					<div id="container" class="d-flex flex-column">
						<div class="container-fluid">
							<!-- ===== container-fluid ====== -->
							<div class="d-sm-flex align-items-center justify-content-between mb-4">
								<h1 class="h1 mb-0 text-gray-800">체험예약 개설 수정</h1>
							</div>
							<div class="col">
								<div class="row mb-4">
									<div class="card shadow col">
										<div class="card-body">
											<div class="row justify-content-center mt25">
												<div class="col">
													<form class="d-flex justify-content-center col">
														<div class="col tbl_col_typ1">
															<table class="tableForm">
																<!-- ===== 체험 종류 : 드롭박스 ====== -->
																<tr>
																	<th>체험 종류<span class="required">*</span>
																	</th>
																	<td>
																		<div class="input-group flex-nowrap col-4">
																			<select v-model="exprnData.exprnKndCodeStr" class="custom-select"
																				id="exprnKndCode" name="exprnKndCode"
																				@click="fnselectExprnCode">
																				
																				<option value=""> 선택</option>
																				<option 
																				v-for="(exprnKndCodeStr, index) in ['차 체험', '도장 체험', '서예 체험', '향 체험']"
																				:value="exprnKndCodeStr" id="exprnKndCodeValue">
																					{{ exprnKndCodeStr }}
																				</option>
																				 
																			</select>
																		</div>
																	</td>
																	<th>체험생 수<span class="required">*</span>
																	</th>
																	<td>
																		<div>
																			<select class="custom-select"
																				id="studentCount"
																				v-model="exprnUser.studentCount">
																				<option value="">체험생 수 명수 선택</option>
																				<option
																					v-for="(num, index) in exprnUser.studentMax"
																					:value="num">{{num}}</option>
																			</select>
																		</div>
																	</td>
																</tr>
																<tr>
																	<th>제목 <span class="required">*&nbsp;</span>
																	</th>
																	<td colspan="3"><input class="form-control col-9"
																			id="exprnNm" v-model="exprnData.exprnNm"
																			type="text" placeholder="제목을 입력해 주세요."></td>
																</tr>
																<tr>
																	<th>체험 장소 <span class="required">*</span>
																	</th>
																	<td colspan="3">공자 아카데미</td>

																	<!-- 	<td colspan="2"><input class="form-control"
                                                                    type="text"   id="exprnPlaceNm" name="exprnPlaceNm"
                                                                    placeholder="공자 아카데미" v-bind:value="fixedValue" disabled/></td>-->


																</tr>
																<!-- ===== 체험기간 ====== -->
																<tr>
																	<th>체험 기간<span class="required">*</span>
																	</th>
																	<td>
																		<div class="input-group calendar">
																			<input type="text"
																				class="form-control datepicker datepicker_from"
																				id="datepickerFromexprn"
																				name="datepickerFromexprn"
																				v-model="exprnData.exprnBeginDe"
																				@input=" exprnData.exprnBeginDe = $event.target.value"
																				readonly />
																			<span class="d-block mx-2"
																				style="line-height: 38px">~</span>
																			<input type="text"
																				class="form-control datepicker datepicker_to"
																				id="datepickerToexprn"
																				name="datepickerToexprn"
																				v-model="exprnData.exprnEndDe"
																				@input=" exprnData.exprnEndDe = $event.target.value"
																				readonly />
																		</div>
																	</td>
																	<!-- =====  체험 요일  ====== -->
																	<th>체험 요일 <span class="required">*</span></th>
																	<td>
																		<div class="input-group">
																			<div class="form-check">
																				<input name="WeekArray1" id="Mon"
																					type="checkbox"
																					v-model="exprnData.exprnWeekArray"
																					value="1" checked> <label for="Mon"
																					class="form-check-label">월</label>
																			</div>
																			<div class="form-check">
																				<input name="WeekArray" id="Tue"
																					type="checkbox"
																					v-model="exprnData.exprnWeekArray"
																					value="2">
																				<label for="Tue"
																					class="form-check-label">화</label>
																			</div>
																			<div class="form-check">
																				<input name="WeekArray" id="Wed"
																					type="checkbox"
																					v-model="exprnData.exprnWeekArray"
																					value="3">
																				<label for="Wed"
																					class="form-check-label">수</label>
																			</div>
																			<div class="form-check">
																				<input name="WeekArray" type="checkbox"
																					id="Thu"
																					v-model="exprnData.exprnWeekArray"
																					value="4">
																				<label for="Thu"
																					class="form-check-label"> 목</label>
																			</div>
																			<div class="form-check">
																				<input name="WeekArray" id="Fri"
																					type="checkbox"
																					v-model="exprnData.exprnWeekArray"
																					value="5">
																				<label class="form-check-label"
																					for="Fri"> 금</label>
																			</div>
																			<div class="form-check">
																				<input type="checkbox"
																					v-model="exprnData.exprnWeekArray"
																					id="Sat" name="WeekArray" value="6">
																				<label class="form-check-label"
																					for="Sat"> 토</label>
																			</div>
																		</div>
																	</td>
																</tr>
																<!-- =====체험 시간  ====== -->
																<tr>
																	<th>체험 시간 <span class="required">*</span>
																	</th>
																	<td id="exprnTimeContainer"
																		class="exprnTimeContainer">
																		<div class="input-group flex-nowrap">
																			<select class="form-control watch"
																				id="startHour"
																				v-model="exprnList.exprnBeginTimeHour">
																				<option
																					v-for="hour in Array.from({ length: 24 }, (_, i) => i.toString().padStart(2, '0'))"
																					:value="hour">
																					{{ hour }}
																				</option>
																			</select>
																			&nbsp;:&nbsp;&nbsp;&nbsp;
																			<select class="form-control watch"
																				id="startMinute"
																				v-model="exprnList.exprnBeginTimeMinutes">
																				<option
																					v-for="minute in ['00', '10', '20', '30', '40', '50']"
																					:value="minute">
																					{{ minute }}
																				</option>
																			</select>
																			&nbsp;&nbsp;&nbsp;~&nbsp;&nbsp;&nbsp;
																			<select class="form-control watch"
																				id="endHour"
																				v-model="exprnList.exprnEndTimeHour">
																				<option
																					v-for="hour in Array.from({ length: 24 }, (_, i) => i.toString().padStart(2, '0'))"
																					:value="hour">
																					{{ hour }}
																				</option>
																			</select>
																			&nbsp;:&nbsp;&nbsp;&nbsp;
																			<select class="form-control watch"
																				id="endMinute"
																				v-model="exprnList.exprnEndTimeMinutes">
																				<option
																					v-for="minute in ['00', '10', '20', '30', '40', '50']"
																					:value="minute">
																					{{ minute }}
																				</option>
																			</select>
																		</div>
																		<div id="experienceTimeContainer2"
																			class="experienceTimeContainer2">
																			<div class="input-group flex-nowrap"
																				id="getExperienceSnTime"></div>
																			<div class="input-group flex-nowrap"
																				id="getExperienceSnTime2"></div>
																		</div>
																	</td>

																	<td colspan="2">
																		<div class="ml-3 dp_center btn_search_width">
																			<div id="getexprnTime">
																				<a href="javascript:;"
																					id="experienceTimebutton"
																					class="btn btn-primary btn-icon btn_search_width"
																					@click="fnGetExperienceTime"> <span
																						class="text">추가</span>
																				</a>
																			</div>

																		</div>
														</div>
														</td>
														</tr>
														<!-- ===== 모집기간 ====== -->
														<tr>
															<th>모집 기간<span class="required">*</span>
															</th>
															<td colspan="3" id="exprnRegistContainer"
																class="exprnRegistContainer">
																<div class="input-group calendar">
																	<input type="text" id="startPeriodDt"
																		name="datepickerFromRegist"
																		class="form-control datepicker datepicker_from"
																		v-model="exprnData.startPeriodDt "
																		@input=" exprnData.datepickerFromRegist = $event.target.value"
																		readonly />
																	<div class="input-group flex-nowrap col-4">
																		<select class="form-control watch"
																			id="startPeriodHour"
																			v-model="exprnData.startPeriodHour">
																			<option
																				v-for="hour in Array.from({ length: 24 }, (_, i) => i.toString().padStart(2, '0'))"
																				:value="hour">
																				{{ hour }}
																			</option>
																		</select>
																		&nbsp;:&nbsp;&nbsp;&nbsp;

																		<select class="form-control watch"
																			id="startPeriodMinute"
																			v-model="exprnData.startPeriodMinute">
																			<option
																				v-for="minute in ['00', '05', '10', '15', '20', '25','30', '35', '40', '45', '50', '55']"
																				:value="minute">
																				{{ minute }}
																			</option>
																		</select>
																		&nbsp;&nbsp;&nbsp;

																	 
																	</div>

																	<span class="d-block mx-3"
																		style="line-height: 38px">~</span>
																	<input type="text" id="endPeriodDt"
																		name="datepickerToRegist"
																		class="form-control datepicker datepicker_to"
																		v-model="exprnData.endPeriodDt"
																		@input=" exprnData.datepickerToRegist= $event.target.value"
																		readonly />

																	<div class="input-group flex-nowrap col-4">
																		<!--
																					<input type="number"
																					class="form-control watch"
																					id="endPeriodHour" min="0" max="23"
																					maxlength="2"
																					v-model="exprnData.rcritEndTimeHour">&nbsp;:&nbsp;&nbsp;&nbsp;
																				<input type="number"
																					class="form-control watch"
																					id="endPeriodMinute" min="0"
																					max="59" maxlength="2"
																					v-model="exprnData.rcritEndTimeMinute">
																				-->

																		<select class="form-control watch"
																			id="endPeriodHour"
																			v-model="exprnData.endPeriodHour">
																			<option
																				v-for="hour in Array.from({ length: 24 }, (_, i) => i.toString().padStart(2, '0'))"
																				:value="hour">
																				{{ hour }}
																			</option>
																		</select>
																		&nbsp;:&nbsp;&nbsp;&nbsp;
																		<select class="form-control watch"
																			id="endPeriodMinute"
																			v-model="exprnData.endPeriodMinute">
																			<option
																				v-for="minute in ['00', '05', '10', '15', '20', '25','30', '35', '40', '45', '50', '55']"
																				:value="minute">
																				{{ minute }}
																			</option>
																		</select>

																	</div>
																</div>
															</td>
														</tr>
														</table>
												</div>
												</form>
												<div class="border-top m-4"></div>
												<div class="d-flex justify-content-center">
													<div class="pr-5">
														<a href="#" class="btn btn-google btn-icon btn_search_width"
															@click=fnCancel()> <span class="text">취소</span>
														</a>
													</div>
													<div class="pl-5">
														<a href="#" id="btnSave"
															class="btn btn-primary btn-icon btn_search_width"
															@click=fnSave> <span class="text">저장</span>
														</a>
													</div>

												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- ===== /container-fluid ====== -->

				</div>
			</div>

			<!-- ===== /container ====== -->
		</div>
		<!-- ===== /app ====== -->
	</div>
	</div>


</body>

</html>
