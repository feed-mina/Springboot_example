<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta
	content="A fully featured admin theme which can be used to build CRM, CMS, etc."
	name="description" />
<meta name="author" content="">
<title>교수갤러리 개설</title>
<link href="/css/style.css" rel="stylesheet" />
<script src="/js/allVendors.js"></script>
<script src="/js/common.js"></script>
<script src="/sch/js/admin/cnsltExprn/galleryDetail.js"></script>
</head>

<body>

	<!-- ===== header ====== -->
	<header id="header-html"></header>
	<!-- ===== /header ====== -->
	<div id="wrapper">
		<!-- sidebar -->
		<aside id="sidebar-html"></aside>
		<!-- /sidebar -->
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content" class="pt-0">
				<!-- ===== app ====== -->
				<div id="app">
					<!-- ===== container ====== -->
					<div id="container" class="d-flex flex-column">
						<div class="container-fluid">
							<!-- ===== container-fluid ====== -->
							<div
								class="d-sm-flex align-items-center justify-content-between mb-4">
								<h1 class="h1 mb-0 text-gray-800">갤러리 상세</h1>
							</div>
							<div class="col">
								<div class="row mb-4">
									<div class="card shadow col">
										<div class="card-body">
											<div class="row justify-content-center mt25">
												<div class="col">
													<form class="d-flex justify-content-center col">
														<div class="col tbl_col_typ1">
															<table class="tableForm">
																<!-- ===== 체험 종류 : 드롭박스 ====== -->
																<tr>
																	<th>종류 선택<span class="required">*</span>
																	</th>
																	<td colspan="2">
																		<div class="sel_typ1">
																			<span>
																				{{
																					excrtDetail.exprnKndCodeNm
																				}}
																			</span>
																		</div>
																	</td>	
														 
																</tr>
																<tr>
																	<th>체험 날짜 선택<span class="required">*</span>
																	</th>
																	<td colspan="2">
																		<div>
																			<span>{{excrtDetail.exprnTmeNm}}</span>
																		</div>
																	</td>
																</tr>
																<tr>
																	<th>제목 <span class="required">*</span>
																	</th>
																	<td colspan="2">
																		<span>{{excrtDetail.sj}}</span>
																		<!-- <input class="form-control" type="text" v-model="sj" placeholder="제목을 입력해주세요."> -->
																	</td>

																</tr>
																<!-- ===== 이미지 등록 ====== -->
																<tr>
																  <th>
																  	이미지 등록 <span class="required">*&nbsp;</span>
																  </th>
																	<td>
																		<div class="flex-nowrap image-description">
																			<div class="form-check col-7 ml-2 dp_center">
																				<img id="previewSmall" width="256" height="144" :src="`/cmmn/fileDownload.api?fileSeq=${excrtDetail.imageFileSeq}`"/>

																				<!-- <img src="/image/add.svg" @click="fnAddIconClick" class="link-style" style="width:4rem; margin:12px;"/> -->
																				<!-- <img id="previewSmall" width="256" height="144" :src="preview"/> -->
																				<!-- <input @change="inputImgFileChange" type="file" hidden id="inputImgFile" class="custom-file-input form-control" style="display: none;" accept="image/*" multiple/> -->
																			</div>
																		</div>
																		<div class="flex-nowrap image-description mt-5">
																			<ul>
																				<li>
																					16:9 가로 비율의 직사각형 이미지
																				</li>
																			
																				<li>600 X 360px 이 적합함.</li>
																				<li>
																				총 10장까지 등록이 가능합니다. 
																				</li>
																			</ul>
																		</div>
																	</td>
																	<td>
																		<div class="flex-nowrap image-description">
																			<div>
																				<!-- <img id="preview" :src="preview" style="height: 270px; width: 480px;"/> -->
																				<img id="preview" :src="`/cmmn/fileDownload.api?fileSeq=${excrtDetail.imageFileSeq}`" style="height: 270px; width: 480px;"/>
																			</div>
																		</div>
																	</td>
																</tr>	 
																<!-- ===== 검색 키워드 등록 ====== --> 
																<!-- <tr>
																	<th>
																		검색 키워드 등록 <span class="required">*&nbsp;</span> :
																	</th>
																	<td class="col-2">
																		<div>
																			<input class="form-control" id="lctreKwrd" @keyup.enter="createKeyword" type="text" placeholder="# 키워드 등록">
																		</div>
																	</td>
																	<td colspan="3" id="keywordContainer" class="keywordContainer">

																	</td>
																</tr>  -->
																<!-- <tr>
																	<th>

																	</th>
																	<td colspan="4">
																		<span id="message" class="message">* 키워드는 30개까지 등록이 가능합니다.</span>
																	</td>
																</tr> -->
															</table>
														</div>
													</form>
													
													<div class="d-flex justify-content-center">
														<!-- <div class="pr-5">
															<a href="#"
																class="btn btn-google btn-icon btn_search_width"
																@click=fnCancel()> <span class="text">취소</span>
															</a>
														</div> -->
														<div class="pl-5">
															<a href="#" id="btnDelete"
																class="btn btn-danger btn-icon btn_search_width"
																@click=fnDelete(excrtDetail.excrtSeq)> <span class="text">삭제</span>
															</a>
														</div> 
														<div class="pl-5">
															<a href="#" id="btnUpdt"
																class="btn btn-primary btn-icon btn_search_width"
																@click=fnUpdt(excrtDetail.excrtSeq)> <span class="text">수정</span>
															</a>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- ===== /container-fluid ====== -->

					</div>
				</div>

				<!-- ===== /container ====== -->
			</div>
			<!-- ===== /app ====== -->
		</div>
	</div>


</body>
</html>
